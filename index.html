<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Portfolio</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- HEADER -->
  <header>
    <h1>Your Name</h1>
    <nav>
      <a href="#about">About</a>
      <a href="#gallery">Gallery</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <!-- ABOUT SECTION -->
  <section class="about" id="about">
    <div class="container">
      <img src="images/profile.jpg" alt="Profile picture" class="profile-pic" />
      <div class="about-text">
        <h2>About Me</h2>
        <p>
          Welcome to my portfolio! I’m a creative professional passionate about photography,
          design, and technology. Scroll down to see my work.
        </p>
      </div>
    </div>
  </section>

  <!-- GALLERY SECTION -->
  <section class="gallery" id="gallery">
    <h2>Gallery</h2>

    <div class="filter-buttons">
      <button class="filter-btn active" data-filter="all">All</button>
      <button class="filter-btn" data-filter="nature">Nature</button>
      <button class="filter-btn" data-filter="city">City</button>
    </div>

    <div class="grid">
      <!-- Example Gallery Items -->
      <div class="gallery-item" data-category="nature">
        <img 
          src="images/nature1-large.jpg" 
          srcset="images/nature1-small.jpg 480w, images/nature1-large.jpg 800w"
          sizes="(max-width: 700px) 90vw, 300px"
          alt="Nature photo"
          loading="lazy"
        >
      </div>
      <div class="gallery-item" data-category="city">
        <img 
          src="images/city1-large.jpg" 
          srcset="images/city1-small.jpg 480w, images/city1-large.jpg 800w"
          sizes="(max-width: 700px) 90vw, 300px"
          alt="City photo"
          loading="lazy"
        >
      </div>
      <div class="gallery-item" data-category="nature">
        <img 
          src="images/nature2-large.jpg" 
          srcset="images/nature2-small.jpg 480w, images/nature2-large.jpg 800w"
          sizes="(max-width: 700px) 90vw, 300px"
          alt="Nature photo 2"
          loading="lazy"
        >
      </div>
    </div>
  </section>

  <!-- LIGHTBOX (Optional) -->
  <div class="lightbox" id="lightbox">
    <span class="close">&times;</span>
    <img src="" alt="Enlarged photo">
    <span class="prev">&#10094;</span>
    <span class="next">&#10095;</span>
  </div>

  <!-- CONTACT SECTION -->
  <section class="contact" id="contact">
    <h2>Contact</h2>
    <p>Let’s connect! You can reach me via <a href="mailto:you@example.com">email</a>.</p>
  </section>

  <!-- FOOTER -->
  <footer>
    <p>© 2025 Your Name. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
